services:
  backend:
    build: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-jdbc:postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}}
      HOST: "0.0.0.0"
      PORT: "${PORT}"
      LOG_LEVEL: ${LOG_LEVEL}
      FETCH_TIMEOUT_MS: "${FETCH_TIMEOUT_MS}"
      FETCH_USER_AGENT: "${FETCH_USER_AGENT}"
      RATE_LIMIT_PER_MINUTE: "${RATE_LIMIT_PER_MINUTE}"
      DENYLIST_CONFIG: ${DENYLIST_CONFIG}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      - db
    ports:
      - "127.0.0.1:8080:8080"

  frontend:
    build: ./frontend
    environment:
      API_BASE_URL: ${API_BASE_URL}
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3000:3000"

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

volumes:
  pgdata:
